<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global News Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Global News Hub</div>
        <div class="search-bar">
            <input type="text" placeholder="Search news...">
            <button>Search</button>
        </div>
        <div class="dark-mode-toggle">
            <button id="dark-mode-btn">Dark Mode</button>
        </div>
        <div class="hamburger-menu">
            <button id="hamburger-btn">&#9776;</button>
        </div>
    </header>
    <nav id="nav-menu">
        <ul>
            <li><a href="#" data-category="all" class="active">All</a></li>
            <li><a href="#" data-category="business">Business</a></li>
            <li><a href="#" data-category="technology">Technology</a></li>
            <li><a href="#" data-category="sports">Sports</a></li>
        </ul>
    </nav>
    <main>
        <div class="news-container"></div>
        <div class="loading-spinner" style="display: none;">Loading...</div>
    </main>
    <footer>
        <p>&copy; 2023 Global News Hub. All rights reserved.</p>
    </footer>
    <button id="back-to-top" style="display: none;">Top</button>
    <script src="scripts.js"></script>
</body>
</html>
